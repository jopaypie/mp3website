    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #0a0a2a; /* Updated background color to represent the galaxy */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Updated text color */
        }

        h1 {
            color: #ffffff; /* Updated h1 color */
            margin-top: 20px;
            text-align: left; /* Align h1 to the left */
            margin-left: 20px; /* Add left margin to h1 */          
        }

        .song {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ffffff; /* Updated border color */
            border-radius: 10px; /* Changed to square */
            background-color: rgba(255, 255, 255, 0.1); /* Updated background color to transparent white */
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Updated box shadow */
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block; /* To align squares horizontally */
        }

        .song:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 80%); /* Added radial gradient */
            z-index: -1;
            transition: transform 0.3s ease;
            transform: translateY(-100%);
        }

        .song:hover:before {
            transform: translateY(0);
        }

        .song:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2); /* Updated box shadow */
        }

        .song h2,
        .song p {
            color: #ffffff; /* Updated text color */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control-button {
            background-color: #2980b9; /* Updated background color */
            color: #ffffff; /* Updated text color */
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #1E8E3E;
        }
    </style>
</head>
